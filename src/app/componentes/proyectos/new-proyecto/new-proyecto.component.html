<div class="content mt-4">
    <div class="row">
        <form (ngSubmit)="save()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="name">Nombre del proyecto:</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="project.name" maxlength="20"
                    required>
            </div>
            <div class="form-group">
                <label for="description">Descripci칩n:</label>
                <textarea type="text" class="form-control" id="description" name="description"
                    [(ngModel)]="project.description" maxlength="90" required>
                </textarea>
            </div>
            <div class="form-group">
                <label for="duration">Duraci칩n (mes o meses y a침o):</label>
                <input type="text" class="form-control" id="duration" name="duration" [(ngModel)]="project.duration"
                    maxlength="20" required>
            </div>
            <div class="form-group">
                <label for="url">Link repositorio:</label>
                <input type="text" class="form-control" id="repo" name="repo" [(ngModel)]="project.repo" required>
            </div>
            <div class="form-group">
                <label for="url">Link demostraci칩n:</label>
                <input type="text" class="form-control" id="demo" name="demo" [(ngModel)]="project.demo" required>
            </div>
            <div class="form-group">
                <label for="icon">Imagen o logotipo:</label>
                <input type="file" class="form-control" id="icon" name="icon" [(ngModel)]="project.image"
                    (change)="uploadImage($event)" accept=".jpg, .jpeg, .png, .svg">
            </div><br>
            <div class="d-flex justify-content-center">
                <img [src]="selectedImage ? imageService.urlProj : 'assets/upload.jpg'" width="200">
            </div><br>
            <div class="d-flex justify-content-center">
                <button class="btn p-btn m-4">Confirmar</button>
            </div>
        </form>
    </div>
</div>
