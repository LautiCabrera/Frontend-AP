<app-encabezado></app-encabezado>
<div class="content">
    <div *ngIf="modalHabNew == true" [@expandCollapse]><app-new-habilidad></app-new-habilidad><br></div>
    <div class="d-flex flex-column align-items-center mt-4">
        <span class="edit-icon">
            <i *ngIf="isLogged" (click)="toggleNewHab()" type="button" [class.bi-plus-circle]="!isIconChanged"
                [class.bi-x-circle]="isIconChanged"></i>
        </span>
    </div>
    <section id="skill" class="tech sec-container my-5">
        <div class="tech__list" [@zoomIn]>
            <div class="tech__stack" *ngFor="let skill of skill" [@bounceIn]>
                <div class="edu-img">
                    <img src="{{skill.icon}}" alt="{{skill.name}}" title="{{skill.name}}" class="img-fluid">
                </div>
                <div class="item-title d-flex justify-content-between align-items-center flex-column">
                    <span class="fs-5">{{skill.name}}</span>
                    <div class="item-buttons" *ngIf="isLogged">
                        <span class="edit-icon">
                            <i (click)="delete(skill.id)" class="bi bi-trash3"></i>
                        </span>
                        <span class="edit-icon">
                            <i routerLink="/editHab/{{skill.id}}" class="bi bi-pencil-square"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
