<div class="full-page">
    <div class="container" *ngIf="person">
        <div class="row">
            <form (ngSubmit)="update()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="description">Descripci√≥n:</label>
                    <textarea type="text" class="form-control" id="lastname" name="lastname"
                        [(ngModel)]="person.description" required></textarea>
                </div><br>
                <div class="form-group">
                    <label for="img">Imagen:</label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="person.image"
                        (change)="uploadImage($event)" accept=".jpg, .jpeg, .png, .svg">
                </div><br>
                <div class="d-flex justify-content-center">
                    <img [src]="selectedImage ? imageService.urlPer : person.image" width="200">
                </div><br>
                <div class="d-flex justify-content-center">
                    <button class="btn p-btn m-4">Actualizar</button>
                    <button class="btn p-btn m-4" type="button" routerLink="/about">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
