<div class="full-page">
    <div class="container" *ngIf="persona">
        <div class="row">
            <form (ngSubmit)="Actualizar()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="descripcion">Descripci√≥n:</label>
                    <textarea type="text" style="height: 100;" class="form-control" id="apellido" name="apellido"
                        [(ngModel)]="persona.descripcion" required></textarea>
                </div><br>
                <div class="form-group">
                    <label for="img">Imagen:</label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="persona.imagen"
                        (change)="uploadImagen($event)" accept=".jpg, .jpeg, .png">
                </div><br>
                <div class="imagen" align="center">
                    <img [src]="imagenSeleccionada ? imagenService.urlPer : 'assets/profile.png'" width="200">
                </div><br>
                <div align="center">
                    <button class="btn btn-primary" style="margin-right: 10px;">Actualizar</button>
                    <button class="btn btn-danger" type="button" (click)="Cancel()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
