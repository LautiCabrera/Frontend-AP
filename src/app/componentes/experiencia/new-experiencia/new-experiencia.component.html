<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="Guradar()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre de la empresa:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción de la tarea:</label>
                    <textarea type="text" style="height: 100; display: block;" class="form-control" id="descripcion"
                        name="descripcion" [(ngModel)]="descripcion" required></textarea>
                </div>
                <div class="form-group">
                    <label for="duracion">Duración:</label>
                    <input type="text" class="form-control" id="duracion" name="duracion" [(ngModel)]="duracion"
                        required>
                </div><br>
                <div class="form-group">
                    <label for="duracion">Link de interés:</label>
                    <input type="text" class="form-control" id="info" name="info" [(ngModel)]="info" required>
                </div><br>
                <button class="btn btn-primary" style="margin-right: 10px;">Agregar experiencia</button>
                <button class="btn btn-danger" type="button" (click)="Cancel()">Cancelar</button>
            </form>
        </div>
    </div>
</div>
