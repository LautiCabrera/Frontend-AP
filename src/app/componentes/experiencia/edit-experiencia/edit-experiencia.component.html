<div class="container" *ngIf="experience">
    <div class="row">
        <form (ngSubmit)="update()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="name">Nombre de la empresa u organización:</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="experience.name" required>
            </div>
            <div class="form-group">
                <label for="description">Descripción de la tarea:</label>
                <textarea type="text" class="form-control" id="description" name="description"
                    [(ngModel)]="experience.description" required></textarea>
            </div>
            <div class="form-group">
                <label for="duration">Duración (mes o meses y año):</label>
                <input type="text" class="form-control" id="duration" name="duration" [(ngModel)]="experience.duration"
                    required>
            </div><br>
            <div class="form-group">
                <label for="duration">Link de interés:</label>
                <input type="text" class="form-control" id="info" name="info" [(ngModel)]="experience.info" required>
            </div><br>
            <div class="form-group">
                <label for="img">Imagen o logotipo de la empresa:</label>
                <input type="file" class="form-control" id="img" name="img" [(ngModel)]="experience.image"
                    (change)="uploadImage($event)" accept=".jpg, .jpeg, .png, .svg">
            </div><br>
            <div class="d-flex justify-content-center">
                <img [src]="selectedImage ? imageService.urlExp : experience.image" width="200">
            </div><br>
            <div class="d-flex justify-content-center">
                <button class="btn p-btn m-4" type="button" routerLink="/experiences">Cancelar</button>
                <button class="btn p-btn m-4">Actualizar</button>
            </div>
        </form>
    </div>
</div>
