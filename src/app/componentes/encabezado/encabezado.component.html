<header id="persona" class="container-fluid header">
    <div class="row">
        <div class="col header-nav">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" target="_blank"
                        href="https://www.argentina.gob.ar/economia/conocimiento/argentina-programa"><img
                            src="../assets/logoAP.svg" alt="Argentina Programa"></a>
                    <ul _ngcontent-vtp-c14 id="main-menu" class="main-menu">
                        <li _ngcontent-vtp-c14 class="main-menu__item">
                            <a target="_blank" class="nav-link"
                                href="https://wa.me/5492615881975/?text=Hola+Lautaro,+vi+tu+Portafolio+y+me+gustaría+contactarte."><i
                                    class="bi bi-whatsapp"></i></a>
                        </li>
                        <li _ngcontent-vtp-c14 class="main-menu__item">
                            <a target="_blank" class="nav-link"
                                href="https://www.linkedin.com/in/lautaro-cabrera-fernandez-a56a89231/"><i
                                    class="bi bi-linkedin"></i></a>
                        </li>
                        <li _ngcontent-vtp-c14 class="main-menu__item">
                            <a target="_blank" class="nav-link" href="https://github.com/LautiCabrera"><i
                                    class="bi bi-github"></i></a>
                        </li>
                    </ul>
                    <nav class="navbar-expand-lg bg">
                        <button class="navbar-toggler" type="button" (click)="toggleMenu()">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" [ngClass]="{'show': isCollapsed}">
                            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 fs-4 menu" style="align-items: center;"
                                *ngIf="!isCollapsed">
                                <li>
                                    <a class="hit-the-floor" href="#sobre_mi">Sobre mí</a>
                                </li>
                                <li style="margin-right: 20px;">
                                    <a class="hit-the-floor" href="#habilidades">Habilidades</a>
                                </li>
                                <li>
                                    <a class="hit-the-floor" href="#educacion">Educación</a>
                                </li>
                                <li style="margin-right: 10px;">
                                    <a class="hit-the-floor" href="#experiencia">Experiencia</a>
                                </li>
                                <li>
                                    <a class="hit-the-floor" href="#proyectos">Proyectos</a>
                                </li>
                                <li>
                                    <a class="hit-the-floor" href="#contacto">Contacto</a>
                                </li>
                                <li style="width: 140px;">
                                    <button type="button" class="btn btn-outline-light" (click)="login()"
                                        *ngIf="!isLogged">Iniciar Sesión</button>
                                    <button type="button" class="btn btn-outline-light" (click)="onLogOut()"
                                        *ngIf="isLogged">Cerrar Sesión</button>
                                </li>
                            </ul>
                        </div>
                    </nav>
                    <!-- Mostrar lista en pantallas inferiores a 600px -->
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0 fs-4 menu" style="align-items: center;"
                        *ngIf="isCollapsed">
                        <li>
                            <a class="hit-the-floor" href="#sobre_mi">Sobre mí</a>
                        </li>
                        <li style="margin-right: 20px;">
                            <a class="hit-the-floor" href="#habilidades">Habilidades</a>
                        </li>
                        <li>
                            <a class="hit-the-floor" href="#educacion">Educación</a>
                        </li>
                        <li style="margin-right: 10px;">
                            <a class="hit-the-floor" href="#experiencia">Experiencia</a>
                        </li>
                        <li>
                            <a class="hit-the-floor" href="#proyectos">Proyectos</a>
                        </li>
                        <li>
                            <a class="hit-the-floor" href="#contacto">Contacto</a>
                        </li>
                        <li style="width: 140px;">
                            <button type="button" class="btn btn-outline-light" (click)="login()"
                                *ngIf="!isLogged">Iniciar Sesión</button>
                            <button type="button" class="btn btn-outline-light" (click)="onLogOut()"
                                *ngIf="isLogged">Cerrar Sesión</button>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div><br>
    <div class="container-lg contenedor" align="center" [ngClass]="{'menu-expanded': isCollapsed}">
        <div>
            <div class="col-12">
                <h2 class="display-1">{{persona.nombre}} {{persona.apellido}}</h2>
            </div>
            <div class="title">
                <div align="center">
                    <a>
                        <img width="90%" [src]="construirUrl(persona.titulo)">
                    </a>
                    <span class="edit-icon" data-bs-toggle="modal" data-bs-target="#editUserModal">
                        <i *ngIf="isLogged" routerLink="/editProf/{{persona.id}}" class="bi bi-pencil-square" href="#"
                            style="color: rgb(255, 255, 255);"></i>
                    </span>
                </div>
            </div>
        </div>
    </div><br>
    <img width="100%" src="../assets/keyboard.jpg">
</header>
