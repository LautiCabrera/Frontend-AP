<section id="educacion">
    <div class="container-fluid">
        <div class="container py-4 contenedor">
            <h2 class="display-6 mb-3 h2-lines">Educación</h2><br>
            <span class="edit-icon" data-bs-toggle="modal" data-bs-target="#itemPlus">
                <i *ngIf="isLogged" (click)="openNewEdu()" type="button" class="bi bi-plus-circle"></i>
            </span>
            <div *ngIf="modalEduNew == true"><app-new-educacion></app-new-educacion></div>
            <ul class="row justify-content-center list-unstyled mt-3">
                <li class="col-12 card mb-3" *ngFor="let educacion of educacion">
                    <div class="row g-0">
                        <div class="col-md-4 d-flex align-items-center">
                            <div class="edu-img">
                                <img src={{educacion.imagen}} alt="AP" class="img-fluid">
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h4 class="card-title display-6 text-center">{{educacion.nombre}}</h4>
                                <p style="text-align:justify;" class="card-text fs-4">{{educacion.descripcion}}</p>
                                <div class="row justify-content-between">
                                    <div class="col-md">
                                        <p class="fs-4 mobile">
                                            <span class="fw-bolder">Duración:</span> {{educacion.duracion}}
                                        </p>
                                    </div>
                                    <div class="col-md text-center">
                                        <a target="_blank" [href]=educacion.info style="
                                        margin-right: 20px;" class="btn btn-lg">Más info</a>
                                        <span class="align-self-end edit-icon" data-bs-toggle="modal"
                                            data-bs-target="#itemModal">
                                            <i *ngIf="isLogged" routerLink="/editEdu/{{educacion.id}}"
                                                class="bi bi-pencil-square"></i>
                                        </span>
                                        <span class="edit-icon" data-bs-toggle="modal" data-bs-target="#deleteModal">
                                            <i *ngIf="isLogged" (click)="delete(educacion.id)" class="bi bi-trash3"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</section>
